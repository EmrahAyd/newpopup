.card {

}

.card-image {

}

.card-overlay {

left: 0;
right: 0;

background-color: var(--surface-color);      
transform: translateY(100%);
transition: .2s ease-in-out;
}

.card:hover .card-overlay {
transform: translateY(0);
}

.card-header {
opacity: 0%;
position: relative;
display: flex;
align-items: center;
gap: 2em;
padding: 2em;
border-radius: calc(var(--curve) * 1px) 0 0 0;    
background-color: var(--surface-color);
transform: translateY(-100%);
transition: .2s ease-in-out;
}

.card:hover .card-header {
opacity: 100%;
transform: translateY(0);
}

.card-title {
font-size: 1em;
margin: 0 0 .3em;
color: #6A515E;
}

.card-tagline {
display: block;

font-family: "MockFlowFont";

}

.card-status {

}
